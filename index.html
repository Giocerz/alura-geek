<!DOCTYPE html>
<html lang="es">

<head>
    <title>Alura Geek</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./src/Components/Card/Card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./src/images/logo.svg" />
            <h1>AluraGeek</h1>
        </div>
    </header>
    <main>
        <section class="products">
            <h2>PRODUCTOS:</h2>
            <div id="products-root"></div>
        </section>
        <section class="form-section">
            <h2>AGREGAR PRODUCTO:</h2>
            <form onsubmit="sendForm(event)">
                <input id="name" type="text" maxlength="30" placeholder="nombre..." required />
                <input id="price" type="number" min="1" max="100000" placeholder="precio..." required />
                <input id="image" type="url" placeholder="imagen..." required />
                <div class="form-btns">
                    <input type="submit" />
                    <button onclick="clearForm()">Limpiar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="logo">
            <img src="./src/images/logo.svg" />
            <h1>AluraGeek</h1>
        </div>
        <div class="credits">
            <p>DESARROLLADO POR GIOVANNI CAICEDO</p>
            <p class="alura-credit">ALURA LATAM 2024</p>
        </div>
    </footer>

    <script type="module" src="./App.js"></script>
    <script src="./form.js"></script>

</body>

</html>
